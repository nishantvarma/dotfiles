bind-key Tab last-window
bind-key b set -g status
bind-key k clear-history
bind-key m set -g mouse
bind-key r source-file ~/.tmux.conf
bind-key ` send-key `

bind-key -n F1 select-window -t 1
bind-key -n F2 select-window -t 2
bind-key -n F3 select-window -t 3
bind-key -n F4 select-window -t 4
bind-key -n F5 select-window -t 5
bind-key -n F6 select-window -t 6
bind-key -n F7 select-window -t 7
bind-key -n F8 select-window -t 8
bind-key -n F9 set -g mouse

bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection c"

set -sg escape-time 1

set -g base-index 1
set -g default-terminal "screen-256color"
set -g history-limit 1024
set -g mouse on
set -g prefix `
set -g status on

set -g status-bg colour8
set -g status-fg colour1

set -g status-left ""
set -g status-right "#[bg=colour8,fg=colour1] session: #S"

setw -g window-status-format "#[bg=colour8,fg=colour1] #I.#W "
setw -g window-status-current-format "#[bg=colour8,fg=colour1] *#I.#W "

set -wg mode-style bg=colour2,fg=colour0
